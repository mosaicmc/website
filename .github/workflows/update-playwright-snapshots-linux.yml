name: Update Playwright Snapshots (Linux)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_snapshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Build + preview (matches your BASE_URL usage)
      - name: Build
        run: npm run build

      - name: Start preview server
        run: |
          nohup npm run preview -- --host 127.0.0.1 --port 4173 > /tmp/preview.log 2>&1 &
          for i in {1..60}; do
            curl -sf http://127.0.0.1:4173 >/dev/null && exit 0
            sleep 1
          done
          echo "Preview server did not start"
          cat /tmp/preview.log
          exit 1

      - name: Update snapshots (Chromium only)
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npx playwright test --project=chromium --update-snapshots

      - name: Create PR with updated snapshots
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/update-snapshots-linux
          title: "chore: update Playwright snapshots (linux)"
          commit-message: "chore: update Playwright snapshots (linux)"
          body: |
            Generates Playwright baseline snapshots on ubuntu-latest.
            Adds the expected *-chromium-linux.png files so CI snapshot tests pass.
