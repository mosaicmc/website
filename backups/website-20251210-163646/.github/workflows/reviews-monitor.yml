name: Reviews Monitor

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Scrape latest reviews (Puppeteer)
        env:
          GOOGLE_REVIEWS_URL: ${{ secrets.GOOGLE_REVIEWS_URL }}
        run: npm run scrape:reviews
      - name: Verify authenticity via Google Places API
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: npm run verify:reviews
      - name: Upload verification report
        uses: actions/upload-artifact@v4
        with:
          name: reviews-verification
          path: QA/reviews-verification.json

